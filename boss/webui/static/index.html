<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOSS Web UI Debug Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>BOSS Web UI Debug Dashboard</h1>
    <div id="status"></div>
    <div class="dashboard dashboard-top">
        <section>
            <h2>Simulate Input</h2>
            <div id="controls"></div>
        </section>
        <section>
            <h2>Output</h2>
            <div id="output-card">
                <div class="output-row">
                    <span class="output-label">7-Segment Display:</span>
                    <span id="display-value" class="output-value">----</span>
                </div>
                <div class="output-row">
                    <span class="output-label">LEDs:</span>
                    <span id="led-red" class="led-indicator led-red">OFF</span>
                    <span id="led-yellow" class="led-indicator led-yellow">OFF</span>
                    <span id="led-green" class="led-indicator led-green">OFF</span>
                    <span id="led-blue" class="led-indicator led-blue">OFF</span>
                </div>
            </div>
        </section>
    </div>
    <div class="dashboard dashboard-bottom">
        <section style="width:100%">
            <h2>Screen</h2>
            <canvas id="screen-emulator" width="480" height="320" style="background:#111; border-radius:8px; width:100%; max-width:480px; height:320px;"></canvas>
        </section>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
